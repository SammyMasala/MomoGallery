<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
    <!--- References --->
    <head>
        <meta charset="UTF-8"/>
        <title>Gallery - Momo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="css/styles.css" rel="stylesheet"></script>
    </head> <!-- End References -->

    <body>
        <!-- Header -->
        <header id="header" class="header">
            <div class="container-fluid">
                <!-- Header BG -->
                <div class="header-bg"></div>
            </div>
        </header> <!-- End Header -->
        <main>
            <!-- Section: Hero -->
            <section id="hero" class="hero">
                <div class="container">
                    <div class="row">
                        <!-- Site Title -->
                        <div class="title-text">#Momo</div>
                    </div>
                </div>
            </section><!-- End Section:Hero/Title -->
            <!-- Section: Photo -->
            <section id="showcase" class="showcase">
                <div class="container-fluid">
                    <div class="row img-showcase">
                        <!-- Showcase -->
                        <img src="img/img1.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </section><!-- End Section: Photo -->
            <!-- Section: Gallery -->
            <section id="gallery" class="gallery">
                <div class="container">
                    <div class="row">
                        <div class="col img-gallery">
                            <!-- Gallery item 1-->
                            <img src="img/img1.jpg" class="img-fluid" name="gallery-1" alt="photo-1">
                        </div>
                        <div class="col-6 img-gallery-primary">
                            <!-- Gallery item 2-->
                            <img src="img/img2.jpg" class="img-fluid" name="gallery-2" alt="photo-2">
                        </div>    
                        <div class="col img-gallery">
                            <!-- Gallery item 3-->
                            <img src="img/img3.jpg" class="img-fluid" name="gallery-3" alt="photo-3">
                        </div>    
                    </div>
                </div>
            </section> <!-- End Section: Gallery-->
        </main>    
        <footer id="footer" class="footer"> <!-- Footer -->
        </footer><!-- End Footer -->
    </body>
</html>
